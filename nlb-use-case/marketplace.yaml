title: Palo Alto Networks Next-Gen Firewall with Flexible Network Load Balancer- BYOL
# Sub Title shown in Application Information tab.
description: This terraform code deploys Network Load Balancer and Palo Alto VM Series Firewalls.
schemaVersion: 1.1.0
version: "20210210"

# URL of Logo Icon used on Application Information tab. Logo must be 130x130 pixels.
# (Optional)
